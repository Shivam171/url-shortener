<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-6 rounded-xl shadow-xl text-center animate-fade-in w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-2">✔️ Already Verified</h2>

    <p th:if="${verifiedSource == 'SESSION'}" class="text-gray-600 mb-4">
        You recently verified via this session. Redirecting you shortly...
    </p>

    <p th:if="${verifiedSource == 'COOKIE'}" class="text-gray-600 mb-4">
        You’ve been remembered on this browser. Redirecting you shortly...
    </p>

    <div class="text-sm text-gray-400">If you're not redirected, <a th:href="${targetUrl}" class="text-blue-600 hover:underline">click here</a>.</div>
</div>

<script th:inline="javascript">
    setTimeout(function() {
      window.location.href = [[${targetUrl}]];
    }, 3000);
</script>
</body>
</html>
